<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>{{.Title}}</title>

		<meta name="msapplication-TileColor" content="#0054a6" />
		<meta name="theme-color" content="#0054a6" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<!-- <link rel="icon" href="./favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" /> -->
		<!-- CSS files -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-flags.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-payments.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler-vendors.min.css"
		/>
		<style>
			@import url("https://rsms.me/inter/inter.css");
			:root {
				--tblr-font-sans-serif: "Inter Var", -apple-system, BlinkMacSystemFont,
					San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
			}
			body {
				font-feature-settings: "cv03", "cv04", "cv11";
			}
		</style>
	</head>
	<body class="border-top-wide border-warning d-flex flex-column" data-bs-theme="dark">
		<div class="page page-center">
			<div class="container-tight py-4">
				<div class="empty">
					<div class="empty-header">{{.Heading}}</div>
					<p class="empty-subtitle text-secondary">{{.Message}}</p>
					<div class="empty-action">
						<a href="./." class="btn btn-primary">
							<!-- Download SVG icon from http://tabler-icons.io/i/arrow-left -->
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="icon"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								stroke-width="2"
								stroke="currentColor"
								fill="none"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
								<path d="M5 12l14 0"></path>
								<path d="M5 12l6 6"></path>
								<path d="M5 12l6 -6"></path>
							</svg>
							Take me back
						</a>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
	</body>
</html>
